<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    
  </head>
  <body>
      <div id="calculadora">
        <div id="corpo">
            <div id="display">
    
            </div>
            <div id="teclado">
                <div id="teclas">
                    <div class="num" id="numero1">1</div>
                    <div class="num" id="numero2">2</div>
                    <div class="num" id="numero3">3</div>
                    <div class="num" id="numero4">4</div>
                    <div class="num" id="numero5">5</div>
                    <div class="num" id="numero6">6</div>
                    <div class="num" id="numero7">7</div>
                    <div class="num" id="numero8">8</div>
                    <div class="num" id="numero9">9</div>
                    <div class="num" id="numero0">0</div>
                    <div class="num" id="ponto">.</div>
                    <div class="num" id="igual">=</div>                
                </div>
                <div id="operadores">
                    <div class="oper" id="limpa">C</div>
                    <div class="oper" id="limpaOperacao">CE</div>
                    <div class="oper" id="soma">+</div>
                    <div class="oper" id="subtracao">-</div>
                    <div class="oper" id="multiplicacao">*</div>
                    <div class="oper" id="divisao">/</div>
                </div>
            </div>
            
        </div>
      </div>
    <script src="javascript.js"></script>
  </body>
</html>
